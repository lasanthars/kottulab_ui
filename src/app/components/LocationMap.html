<sebm-google-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="15"
  [disableDefaultUI]="true"
  [zoomControl]="true">
  <sebm-google-map-marker
    [latitude]="lat"
    [longitude]="lng">
    <sebm-google-map-info-window>
      <strong>Kottu Labs</strong>
    </sebm-google-map-info-window>
  </sebm-google-map-marker>
  <sebm-google-map-circle [latitude]="lat + 0.3" [longitude]="lng"
                          [radius]="5000"
                          [fillColor]="'red'"
                          [circleDraggable]="true"
                          [editable]="true">
  </sebm-google-map-circle>
</sebm-google-map>
