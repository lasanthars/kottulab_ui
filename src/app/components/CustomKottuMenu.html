<div class="kottu-labs-custom-kottu-wrapper clearfix">
  <div class="container">
    <div class="kottu-labs-custom-kottu-quantity">
      <span>I would like to order
        <input name="customKottuMenu" type="number" min="1" max="999" placeholder="1" [(ngModel)]="customKottuMenu" (ngModelChange)="createNewCustomMenu(customKottuMenu, menus)"/>
      </span> kottu portion(s)
    </div>
    <div class="kottu-labs-signature-menu-info">
      <p>Large Kottu : Serves 200 g</p>
      <p>Medium Kottu : Serves 300g</p>
      <p>Small Kottu : Serves 200g</p>
    </div>
    <div class="kottu-labs-signature-menu-wrapper row">
      <div class="col-lg-3" *ngFor="let menu of menus">
        <div class="kottu-labs-signature-menu-item kottu-labs-custom-kottu-menu-item">
          <h3>My Kottu</h3>
          <div class="row">
            <div class="col-md-6 kottu-labs-custom-kottu-lbls">
              <span>Portion</span>
            </div>
            <div class="col-md-6 kottu-labs-custom-kottu-select">
              <select [(ngModel)]="this.selectedPortion" (ngModelChange)="changePortion(this.selectedPortion, menu.portions, 'portion')">
                <option [value]="-1">Select</option>
                <option *ngFor="let portion of menu.portions" [ngValue]="portion.id" >{{portion.name}}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 kottu-labs-custom-kottu-lbls">
              <span>Carb</span>
            </div>
            <div class="col-md-6 kottu-labs-custom-kottu-select">
              <select [(ngModel)]="this.selectedCarb" (ngModelChange)="changePortion(this.selectedCarb, menu.carbs, 'carb')">
                <option [value]="-1">Select</option>
                <option *ngFor="let carb of menu.carbs" [ngValue]="carb.id" >{{carb.name}}</option>
              </select>
            </div>
          </div>
          <div class="kottu-labs-custom-kottu-heading clearfix">
              <h4>Dressing</h4>
          </div>
          <div class="row">
            <div class="col-sm-6" *ngFor="let ingredient of menu.ingredients; let k = index" [ngStyle]="ingredient.type != '1' && {'display': 'none'}">
              <div class="kottu-labs-custom-kottu-check-wrapper" *ngIf="ingredient.type == '1'">
                <input [attr.name]="ingredient.id" [attr.id]="ingredient.id" type="checkbox" (change)="calculateAddons($event, ingredient.price)" class="kottu-labs-custom-kottu-check"/>
                <label [attr.for]="ingredient.id" class="kottu-labs-custom-kottu-ingredients">{{ingredient.name}}</label>
              </div>
            </div>
          </div>
          <div class="kottu-labs-custom-kottu-heading clearfix">
            <h4>Protein</h4>
          </div>
          <div class="row">
            <div class="col-sm-6" style="padding-right:0px" *ngFor="let ingredient of menu.ingredients" [ngStyle]="ingredient.type != '2' && {'display': 'none'}">
              <div class="kottu-labs-custom-kottu-check-wrapper" *ngIf="ingredient.type == '2'">
                <input [attr.name]="ingredient.id" [attr.id]="ingredient.id" type="checkbox" [(ngModel)]="ingredient.price" class="kottu-labs-custom-kottu-check"/>
                <label [attr.for]="ingredient.id" class="kottu-labs-custom-kottu-ingredients">{{ingredient.name}}</label>
              </div>
            </div>
          </div>

          <div class="kottu-labs-custom-kottu-menu-total clearfix">
            <span>Total - Rs.{{totalPrice}}/=</span>
          </div>
        </div>
        <div class="kottu-labs-custom-kottu-check">
          <i class="fas fa-check fa-2x"></i>
        </div>
      </div>
    </div>
    <button type="button" class="kottu-labs-custom-kottu-cart-btn">Add to cart</button>
  </div>
</div>
